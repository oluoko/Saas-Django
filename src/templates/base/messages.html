{% if messages %}
    <div>
        {% for message in messages %}
            <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex items-center px-4 py-3 text-sm font-bold text-white bg-blue-500 rounded-lg m-2 md:m-6"
                    role="alert">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    </div>
{% endif %}
